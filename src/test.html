<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Team Employee Profiles</title>
</head>
<body>
    <header class="bg-primary">
        <h1>My Team</h1>
    </header>
    <main>
      <h2 class="text-center">Manager</h2>
        <div id="manger-container " class="d-flex flex-row justify-content-center">
            <div class="card" style="width: 18rem;">
                <div class="card-header bg-primary">
                  Manager
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Name: </li>
                    <li class="list-group-item">Employee Id:</li>
                    <li class="list-group-item"><a href="mailto:">Email:</a></li>
                    <li class="list-group-item">Office Number:</li>
                </ul>
              </div>
        </div>
        <h2 class="text-center">Engineers</h2>
        <div id="engineer-container" class="d-flex flex-row justify-content-center">
            <div class="card" style="width: 18rem;">
                <div class="card-header bg-primary">
                  Engineer
                </div>
                <ul class="list-group list-group-flush ">
                  <li class="list-group-item ">Name: </li>
                  <li class="list-group-item">Employee Id:</li>
                  <li class="list-group-item"><a href="mailto:">Email:</a></li>
                  <li class="list-group-item">Github:</li>
                </ul>
              </div>
        </div>
        <h2 class="text-center">Interns</h2>
        <div id="intern-container" class="d-flex flex-row justify-content-center">
            <div class="card" style="width: 18rem;">
                <div class="card-header bg-primary">
                  Intern
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Name: </li>
                    <li class="list-group-item">Employee Id:</li>
                    <li class="list-group-item"><a href="mailto:">Email:</a></li>
                    <li class="list-group-item">School:</li>
                </ul>
              </div>
        </div>
    </main>
</body>
</html>
